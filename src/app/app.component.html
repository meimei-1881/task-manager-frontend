<div class="app-container">
  <!-- Navigation -->
  <nav class="navbar" *ngIf="authService">
    <div class="nav-brand">Task Manager</div>
    <div class="nav-links">
      <a routerLink="/tasks" *ngIf="authService.isLoggedIn()">
        <i class="fas fa-tasks"></i> My Tasks
      </a>
      <a routerLink="/register" *ngIf="!authService.isLoggedIn()">
        <i class="fas fa-user-plus"></i> Register
      </a>
      <a routerLink="/login" *ngIf="!authService.isLoggedIn()">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
      <button *ngIf="authService.isLoggedIn()" (click)="authService.logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2023 Task Manager
  </footer>
</div>
