<div class="task-form-container">
  <h2 class="form-header">{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
      <label class="form-label">Task Name</label>
      <input type="text" formControlName="name" class="form-control"
             placeholder="Enter task name" required>
      <div *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched"
           class="error-message">
        Task name is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea formControlName="description" class="form-control"
                placeholder="Add task description" rows="3"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Priority</label>
        <select formControlName="priority" class="form-control">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Assign To</label>
        <select formControlName="assigned_to_id" class="form-control">
          <option *ngFor="let user of users" [value]="user.ID">
            {{ user.username }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
    </div>
  </form>
</div>
