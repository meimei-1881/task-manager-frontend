<div class="task-form-container">
  <h2 class="form-header">Create New Task</h2>

  <form (ngSubmit)="createTask()" class="task-form">
    <div class="form-group">
      <label for="name" class="form-label">Task Name</label>
      <input id="name" [(ngModel)]="task.name" name="name" required
             class="form-input" placeholder="Enter task name">
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" [(ngModel)]="task.description" name="description"
                class="form-textarea" rows="3" placeholder="Add task description"></textarea>
    </div>

    <div class="form-group">
      <label for="status" class="form-label">Status</label>
      <select id="status" [(ngModel)]="task.status" name="status" class="form-select">
        <option value="todo">To Do</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Create Task</button>
    </div>
  </form>
</div>
