<div class="login-container">
  <h2>Login</h2>

  <!-- แสดงข้อความเมื่อ register สำเร็จ -->
  <div *ngIf="registeredSuccessfully" class="alert alert-success">
    Registration successful! Please login.
  </div>

  <!-- แสดงข้อความ error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div *ngIf="loginForm.get('username')?.invalid &&
                 (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
           class="text-danger">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.invalid &&
                 (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
           class="text-danger">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="mt-3">
      Don't have an account? <a routerLink="/register">Register here</a>
    </div>
  </form>
</div>
